<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fechas de Mantenimiento - Cisne Chevrolet</title>
    <!-- Enlaces a Bootstrap y otras bibliotecas -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.css" rel="stylesheet">
    <!-- Estilos personalizados -->
    <style>
        body {
            padding-top: 4.5rem;
            /* Ajuste para la barra de navegación fija */
        }

        #calendario {
            margin-bottom: 20px;
            max-width: 100%;
        }

        #lista-mantenimientos {
            max-height: 400px;
            overflow-y: auto;
        }
    </style>
</head>

<body>
    <!-- Encabezado y barra de navegación -->
    <header class="py-3 mb-3 border-bottom bg-dark fixed-top">
        <div class="container-fluid d-grid gap-3 align-items-center" style="grid-template-columns: 1fr 2fr;">
            <div class="dropdown">
                <a href="#"
                    class="d-flex align-items-center col-lg-4 mb-2 mb-lg-0 link-dark text-decoration-none dropdown-toggle"
                    id="dropdownNavLink" data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="/imagenes/logo.jpeg" alt="Logo" width="150" height="50">
                </a>
                <ul class="dropdown-menu text-small shadow" aria-labelledby="dropdownNavLink">
                    <li><a class="dropdown-item active" href="vistajefedeservicios.html">Home</a></li>
                    <li><a class="dropdown-item" href="clientehtml.html">Info Clientes</a></li>
                    <li><a class="dropdown-item" href="mantenimientohtml.html">Fechas de Mantenimiento</a></li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item" href="reporthtml.html">Reporte Mensual</a></li>
                    <li><a class="dropdown-item" href="stockhtml.html">Inventario De Repuestos</a></li>
                </ul>
            </div>
            <div class="d-flex align-items-center">
                <form class="w-100 me-3">
                    <input type="search" class="form-control" placeholder="Buscar..." aria-label="Search">
                </form>
                <div class="flex-shrink-0 dropdown">
                    <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" id="dropdownUser2"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="/imagenes/wilder.png" alt="mdo" width="32" height="32" class="rounded-circle">
                    </a>
                    <ul class="dropdown-menu text-small shadow" aria-labelledby="dropdownUser2">
                        <li><a class="dropdown-item" href="#">Nuevo proyecto...</a></li>
                        <li><a class="dropdown-item" href="#">Configuración</a></li>
                        <li><a class="dropdown-item" href="#">Perfil</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="#">Cerrar sesión</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <!-- Contenido principal -->
    <section id="fechas-mantenimiento" class="section">
        <div class="container mt-5">
            <div class="row">
                <!-- Calendario interactivo -->
                <div class="col-md-8">
                    <h2 class="mb-4">Calendario de Mantenimientos</h2>
                    <div id="calendario"></div> <!-- Aquí se renderizará el calendario -->
                </div>
                <!-- Lista de mantenimientos próximos -->
                <div class="col-md-4">
                    <h2 class="mb-4">Próximos Mantenimientos</h2>
                    <ul id="lista-mantenimientos" class="list-group">
                        <!-- Los próximos mantenimientos se cargarán dinámicamente aquí -->
                    </ul>
                </div>
            </div>
        </div>
    </section>

    <!-- Pie de página -->
    <footer class="py-3 mt-5 bg-light">
        <div class="container text-center">
            <p>&copy; 2024 Cisne Chevrolet. Todos los derechos reservados.</p>
        </div>
    </footer>

    <!-- Script para funcionalidades interactivas -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Cargar eventos del calendario
            var calendarEl = document.getElementById('calendario');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth', // Vista inicial: mes
                events: [
                    // Ejemplo de eventos estáticos
                    {
                        title: 'Mantenimiento 1',
                        start: '2024-07-01'
                    },
                    {
                        title: 'Mantenimiento 2',
                        start: '2024-07-15'
                    }
                ]
            });
            calendar.render();

            // Cargar próximos mantenimientos en la lista
            var listaMantenimientos = document.getElementById('lista-mantenimientos');
            // Ejemplo de carga dinámica de elementos en la lista
            var mantenimientos = ['Mantenimiento 1 - 01/07/2024', 'Mantenimiento 2 - 15/07/2024'];
            mantenimientos.forEach(function (mantenimiento) {
                var li = document.createElement('li');
                li.className = 'list-group-item';
                li.textContent = mantenimiento;
                listaMantenimientos.appendChild(li);
            });
        });
    </script>
</body>

</html>
